              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 200Gi
              storageClassName: compute-csi-network-ssd-io-m3-ext4
      accounting:
        customInitContainers:
        - command:
          - grep
          - ' /volume-mount virtiofs '
          - /proc/mounts
          image: cr.eu-north1.nebius.cloud/soperator/busybox
          name: ensure-jail-virtiofs
          volumeMounts:
          - mountPath: /volume-mount
            name: jail
        enabled: true
        k8sNodeFilterName: accounting
        mariadbOperator:
          enabled: true
          metrics:
            enabled: true
          protectedSecret: true
          resources:
            cpu: 2000m
            ephemeralStorage: 16Gi
            memory: 12Gi
          storage:
            ephemeral: false
            volumeClaimTemplate:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 200Gi
        munge:
          resources:
            cpu: 100m
            ephemeralStorage: 5Gi
            memory: 0.5Gi
        slurmdbd:
          resources:
            cpu: 4900m
            ephemeralStorage: 39Gi
            memory: 13.5Gi
      controller:
        customInitContainers:
        - command:
          - grep
          - ' /volume-mount virtiofs '
          - /proc/mounts
          image: cr.eu-north1.nebius.cloud/soperator/busybox
          name: ensure-jail-virtiofs
          volumeMounts:
          - mountPath: /volume-mount
            name: jail
        k8sNodeFilterName: controller
        munge:
          resources:
            cpu: 100m
            ephemeralStorage: 5Gi
            memory: 0.5Gi
        size: 1
        slurmctld:
          resources:
            cpu: 2000m
            ephemeralStorage: 55Gi
            memory: 11Gi
        volumes:
          spool:
            volumeClaimTemplateSpec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
              storageClassName: compute-csi-network-ssd-ext4
      exporter:
        enabled: true
        exporterContainer:
          resources:
            cpu: 250m
            ephemeralStorage: 0.5Gi
            memory: 0.25Gi
        k8sNodeFilterName: system
      login:
        customInitContainers:
        - command:
          - grep
          - ' /volume-mount virtiofs '
          - /proc/mounts
          image: cr.eu-north1.nebius.cloud/soperator/busybox
          name: ensure-jail-virtiofs
          volumeMounts:
          - mountPath: /volume-mount
            name: jail
        - command:
          - grep
          - ' /volume-mount virtiofs '
          - /proc/mounts
          image: cr.eu-north1.nebius.cloud/soperator/busybox
          name: ensure-jail-submount-data-virtiofs
          volumeMounts:
          - mountPath: /volume-mount
            name: data
        k8sNodeFilterName: login
        munge:
          resources:
            cpu: 100m
            ephemeralStorage: 5Gi
            memory: 0.5Gi
        size: 1
        sshRootPublicKeys:
        - ssh-rsa 
          sdriley@sdriley-mac
        sshd:
          resources:
            cpu: 14000m
            ephemeralStorage: 164Gi
            memory: 54Gi
        sshdConfigMapRefName: ""
        sshdServiceAnnotations:
          nebius.com/load-balancer-allocation-id: vpcallocation-e00xksvfz2d02g14dt
        sshdServiceType: LoadBalancer
        volumes:
          customMounts:
          - mountPath: /mnt/jail.upper/sys-host
            name: sys-host
            readOnly: true
            volumeSourceName: sys-host
          jailSubMounts:
          - mountPath: /home
            name: home-dir
            volumeSourceName: home-dir
          - mountPath: /etc/update-motd.d/95-nebius-o11y
            name: motd-nebius-o11y
            readOnly: true
            subPath: 95-nebius-o11y
            volumeSourceName: motd-nebius-o11y
          - mountPath: /mnt/data
            name: data
            volumeSourceName: jail-submount-data
      rest:
        customInitContainers:
        - command:
