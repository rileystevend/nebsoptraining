  interval: 5m
  releaseName: soperator
  targetNamespace: soperator
  timeout: 5m
  upgrade:
    crds: Skip
    remediation:
      remediateLastFailure: true
      retries: 3
  values:
    clusterName: soperator
    clusterType: gpu
    cudaVersion: 12.9.0
    k8sNodeFilters:
    - affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slurm.nebius.ai/nodeset
                operator: In
                values:
                - system
      name: system
    - affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slurm.nebius.ai/nodeset
                operator: In
                values:
                - accounting
      name: accounting
      tolerations:
      - effect: NoSchedule
        key: slurm.nebius.ai/nodeset
        operator: Equal
        value: accounting
    - affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slurm.nebius.ai/nodeset
                operator: In
                values:
                - controller
      name: controller
      tolerations:
      - effect: NoSchedule
        key: slurm.nebius.ai/nodeset
        operator: Equal
        value: controller
    - affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slurm.nebius.ai/nodeset
                operator: In
                values:
                - login
      name: login
      tolerations:
      - effect: NoSchedule
        key: slurm.nebius.ai/nodeset
        operator: Equal
        value: login
    - affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: slurm.nebius.ai/nodeset
                operator: In
                values:
                - worker
      name: worker
      tolerations:
      - effect: NoSchedule
        key: slurm.nebius.ai/nodeset
        operator: Equal
        value: worker
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
    maintenance: none
    partitionConfiguration:
      configType: structured
      partitions:
      - config: Default=YES PriorityTier=10 MaxTime=INFINITE State=UP OverSubscribe=YES
        isAll: true
        name: main
      - config: Default=NO PriorityTier=10 PreemptMode=OFF Hidden=YES MaxTime=INFINITE
          State=UP OverSubscribe=YES
        isAll: true
        name: hidden
    periodicChecks:
      ncclBenchmark:
        enabled: false
        k8sNodeFilterName: system
    populateJail:
      k8sNodeFilterName: system
    sConfigController:
      container:
        imagePullPolicy: IfNotPresent
        resources:
          cpu: 250m
          ephemeralStorage: 500Mi
          memory: 256Mi
      node:
        k8sNodeFilterName: system
        size: 2
